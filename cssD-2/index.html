<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header starts -->
    <header>
        <nav>
            <div class="navigate">
                <!-- div for left-corner starts -->
                <div class="left-corner">
                    <!-- div for left-icon starts -->
                    <div class="title">
                        <div class="left-line-icon">
                            <img src="./assets/img/three-line-icon.png" alt="line-icon">
                        </div>
                        <!-- div for left-icon ends -->
                        <!-- div for left-menu starts -->
                        <h2 class="left-menu">Constructor</h2>
                    </div>
                    <div class="list">
                        <ul class="linkclass">
                            <li class="text-size list addhref">About Us</li>
                            <li class="text-size list">News</li>
                            <li class="text-size list">User Policy</li>
                            <li class="text-size list">Contacts</li>
                        </ul>
                    </div>
                    <!-- div for left-menu ends -->
                </div>
                <!-- div for left-corner ends -->


                <!-- div for right-corner starts -->
                <div class="right-corner">
                    <img class="img" src="./assets/img/user-icon.png" alt="user-icon">
                    <span class="right-name">layton Santos</span>
                    <div class="right-icon">
                        <img src="./assets/img/bell-icon.png" alt="bell-icon">
                        <img class="dot" src="./assets/img/notification-dot.png" alt="notification-dot">
                    </div>
                    <div class="cross-icon">
                        <img src="./assets/img/cross-icon.png" alt="cross-icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header ends -->
    <script src="header.js"></script>

</body>

</html>
