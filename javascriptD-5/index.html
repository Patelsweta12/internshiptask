    <script>
        // 1. Write a JavaScript function that reverse a number.

        function reverseNuber(n) {
            let strOfNum = String(n);
            let reverse = "";
            for (let i = strOfNum.length - 1; i >= 0; i--) {
                reverse += strOfNum[i];
            }
            console.log(reverse);
        }
        reverseNuber(122);

        // with methods
        function reverse(a) {
            let numToString = String(a);
            let abc = numToString.split("");
            let xyz = abc.reverse("").join("");
            return xyz;
        }
        let reversedNumber = reverse(143);
        console.log(reversedNumber);





        // 2. Write a JavaScript function that returns a passed string with letters in alphabetical order. 
        function alphabetical(str) {
            let splitstring = str.split("");
            let sortstring = splitstring.sort();
            let revjoin = sortstring.join("");
            return revjoin;
        }
        console.log(alphabetical("rivet"));



        // 3. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.
        function upparcaseString(str) {
            let words = str.split(" ");
            let combinedString = "";
            words.forEach((word) => {
                word = word.substring(0,1).toUpperCase() + word.slice(1);
                combinedString = combinedString + word + " ";
            });

            return combinedString;
        }

        console.log(upparcaseString("hello my name is sweta"));


        // 4. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.
        function longestString(str) {
            let splitString = str.split(" "); //['Today', 'is', 'great', 'weather']
            let lengthOfWords = []; //5,2,5,7
            for (const iterator of splitString) {
                lengthOfWords.push(iterator.length);
            }
            let maxLenghtOfword = Math.max(...lengthOfWords); //7
            let indexofMax = lengthOfWords.indexOf(maxLenghtOfword);//3
            return splitString[indexofMax];
        }
        let longestWord = longestString("Today is great weather");
        console.log(longestWord);



        // 5. Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string.
        function numberofVowels(str) {
            let splitString = str.split(""); // ['s', 't', 'A', 'r', 't', 'O', ' ', 'a', ' ', 'd', 'a', 'y', ' ', 'w', 'i', 't', 'h', ' ', 's', 'm', 'i', 'l', 'e']

            let abc = splitString.filter(element =>
                (element == 'A' || element == 'a' || element == 'E' || element == 'e' || element == 'I' || element == 'i' || element == 'o' || element == 'O' || element == 'U' || element == 'u')
            )
            return abc.length;


        }
        let totalNumberOfArray = numberofVowels("stArtO a day with smile");
        console.log(totalNumberOfArray);



        // 6. Write a JavaScript function that accept a list of country names as input and returns the longest country name as output.
        let countryList = ["India", "Maldives", "China", "Bhutan"];
        function longestCountry(country) {
            let emptyarr = [];      //5,8, 5,6
            for (const iterator of country) {
                emptyarr.push(iterator.length);
            }
            let maxlenght = Math.max(...emptyarr);   //8
            let indexofMaxLength = emptyarr.indexOf(maxlenght); //1

            return country[indexofMaxLength];

        }
        let longestCountryName = longestCountry(countryList);
        console.log(longestCountryName);
