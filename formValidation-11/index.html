<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
    <div>
      <form  class="form-container">
      
        <h1>Register Yourself</h1><br />
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"/><br />
        <p class="error" id="firstNameerror"></p><br />

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" /><br />
        <p class="error" id="lastNameerror"></p><br />

        <label for="email"> Personal Email:</label>
        <input type="email" id="pEmail" name="email" /><br />
        <p class="error" id="personalEmailerror"></p><br />

        <label for="email"> Organization Email:</label>
        <input type="" id="oEmail" name="email" /><br />
        <p class="error" id="orgEmailerror"></p><br />

        <label for="password"> Password :</label>
        <input type="password" id="pass" name="pass" /><br />
        <p class="error" id="passworderror"></p><br />

        <label for="phone"> Phone number:</label>
        <input type="tel" id="phone" name="phone" /><br />
        <p class="error" id="phoneerror"></p><br />

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" /><br />
        <p class="error" id="salaryerror"></p><br />

<div class="btnClass">
        <button type="submit" value="Submit" id="submit">Submit</button>
      </div>
      </form>
    </div>
  </div>

    <script src="validation.js"></script>
  </body>
</html>
