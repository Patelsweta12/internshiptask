        let date = new Date('15 December 2022');

        // program to write the current Day and Time in specific format
        var today = new Date();
        var day = today.getDay();
        var listOfDays = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];     // to get the name of the day we nned to provide list of days
        document.write(day + "<br>");
        document.write(`Today is ${listOfDays[day]}.` + "<br>");


        var hour = today.getHours(); // to get current  time.
        var min = today.getMinutes();
        var seconds = today.getSeconds();
        var milisec = today.getMilliseconds();
        var ampm = (hour >= 12) ? " PM " : " AM ";
        document.write(`Current time is: ${hour} ${ampm} : ${min} : ${seconds} : ${milisec}.` + "<br>");

        document.write(`Maximum value is ${maxnum}` + "<br>");

        }

        }
