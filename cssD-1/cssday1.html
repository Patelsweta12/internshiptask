<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task One</title>
    <link rel="stylesheet" href="./assests/css/day1.css">
</head>

<body>
    <main>
        <!-- start: main div -->
        <div class="container">
            <div class="credit-card-icon">
                <img src="./assests/images/creditcard-icon.png" alt="credit-card-icon">
            </div>
            <div class="credit-card-text">
                <h3 class="credit-card-amt">$ 12,566</h3>
                <span class="credit-card-name">Bank Account</span>
            </div>
        </div>
        <!-- end: main div -->
        <!-- start:div for box -->
        <div class="box">
            <div>
                <div class="box-icon"> <img src="./assests/images/apple-icon.png" alt="apple-icon"></div>
                <div class="box-text">Apple iPhone</div>
                <div class="box-amt">$ 568</div>
            </div>
            <!-- ends: div for box -->
        </div>
        <!-- start: section for three cicle -->
        <section>
            <div class="first-circle"> <!-- start: first circle -->

                <div class="circle-invest-icon ">
                    <img src="./assests/images/invest-account-icon.png" alt="increasing-arrow-icon">
                </div>
                <div class="circle-invest-data">
                    <h3 class="circle-invest-amt">$ 43,566</h3>
                    <div class="circle-invest-text">Investment Account</div>
                </div>
            </div> <!-- ends: first circle -->
            <div class="second-circle"> <!-- start: second circle -->

                <div class="circle-cashback-icon">
                    <img src="./assests/images/cashback-star-icon.png" alt="star">
                </div>
                <div class="circle-cashback-data"></div>
                <h3 class="circle-cashback-amt">$ 567</h3>
                <div class="circle-cashback-text">Cashback</div>
            </div> <!-- ends: second circle -->
            <div class="third-circle"> <!-- start: third circle -->

                <div class="circle-cashback1-icon">
                    <img src="./assests/images/cross-dollar-icon.png" alt="cross-dollar">
                </div>
                <div class="circle-cashback1-data"></div>
                <h3 class="circle-cashback1-amt">$ 8545</h3>
                <div class="circle-cashback1-text">Cashback</div>
            </div> <!-- ends: third circle -->
        </section>
        <!-- ends: section for three cicle -->


        <!-- start:box1 -->
        <div class="box1">
            <div class="box1-icon">
                <img src="./assests/images/android-icon.png" alt="android-icon">
            </div>
            <span class="box1-text">Google Play</span>
        </div>
        <!-- ends:box1 -->
        <!-- start:box2 -->
        <div class="box2">
            <div class="box2-icon">
                <img src="./assests/images/world-lock-icon.png" alt="world-icon">
            </div>
            <span class="box2-text">VPN Buy Service </span>
        </div>
        <!-- ends:box2 -->

        <!-- start:box3 -->
        <div class="box3">
            <div class="box3-icon">
                <img src="./assests/images/service-rental-icon.png" alt="rental-icon">
            </div>
            <span class="box3-text">Service Rental</span>
        </div>
        <!-- ends:box3 -->
    </main>

</body>

</html>
