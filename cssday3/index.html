<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main id="wrapper">
        <!-- main card section starts. -->
        <section class="main-card">
            <header></header>
            <div class="your-card-and-aerrow">
                <h3 class="your-card">Your cards</h3>
                <div class="icon-wrapper">
                    <img class="icon-arrow" src="assets/img/arrow-svg.svg" alt="aerrow-icon" />
                </div>
            </div>
            <div class="creditcardicon-and-amt">
                <div class="icon-circle">
                    <img class="credit-card-icon" src="assets/img/credit-card-icon.png" alt="credit-card-icon" />
                </div>
                <span class="credit-card-amt">$ 12,566</span>
            </div>
            <div class="amt1 d-flex margin-top">
                <div class="title1">
                    <span class="transection-amt amt-size">$ 6,443</span>
                    <h4 class="transection-text f-style">Account transection</h4>
                </div>
                <div class="title2">
                    <span class="transection-amt amt-size">$ 211</span>
                    <h4 class="transection-text f-style">Acumulated Cashback</h4>
                </div>
            </div>
            <div class="amt2 d-flex margin-top">
                <div class="titl3">
                    <span class="transection-amt amt-size">$ 6,443</span>
                    <h4 class="transection-text f-style">Account transection</h4>
                </div>
                <div class="titl4">
                    <span class="transection-amt amt-size">$ 6,443</span>
                    <h4 class="transection-text f-style">Account transection</h4>
                </div>
            </div>
            <div class="bottomline margin-top">
                <div class="gray-line">
                    <img class="line-space" src="assets/img/white-line.svg" alt="white-line">
                    <img class="line-space" src="assets/img/gray-line.svg" alt="gray-line">
                    <img class="line-space" src="assets/img/gray-line.svg" alt="gray-line">
                </div>
            </div>

        </section>
        <!-- main card section ends. -->
        <!-- second card starts -->
        <section class="second-card">
            <section class="second-card-section1">
                <h1 class="top-text">Total Session</h1>
                <div class="graph-and-number">
                    <span class="digit">456</span>
                    <img src="assets/img/Chart.svg" alt="line-chart">
                </div>
            </section>
            <section class="footer">
                <sapn class="live">Live</sapn>
                <sapn class="visitor">4 visitor</sapn>
                <sapn class="live-view">See Live View</sapn>
            </section>
        </section>
         <!-- second card ends -->
        
    </main>
</body>

</html>
