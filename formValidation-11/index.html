<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="formCenter">
      <form action="welcome.html" class="form-container">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" /><br />
        <p class="error" id="firstName-error"></p>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" /><br />
        <p class="error" id="lastName-error"></p>

        <label for="email"> Personal Email:</label>
        <input type="email" id="pEmail" name="email" /><br />
        <p class="error" id="personalEmail-error"></p>

        <label for="email"> Organization Email:</label>
        <input type="" id="oEmail" name="email" /><br />
        <p class="error" id="orgEmail-error"></p>

        <label for="password"> Password :</label>
        <input type="password" id="pass" name="pass" /><br />
        <p class="error" id="password-error"></p>

        <label for="phone"> Phone number:</label>
        <input type="tel" id="phone" name="phone" /><br />
        <p class="error" id="phone-error"></p>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" /><br />
        <p class="error" id="salary-error"></p>
        <button type="submit" value="Submit" id="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
